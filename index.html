<!DOCTYPE html> 

<html>
    <head>

    <body>

        <header>
            <ul>

                    <li><span class='red'>F</span>ile</li>
                    <div class='dropdown-container'>
                        <div class='dropdown-container-inner'>
                            <div class='dropdown-content-top'>
                                <a href='#'><span class='red'>N</span>ew</a>
                                <div class='move-right'>
                                    <a href='#'><span class='red'>O</span>pen...</a>
                                    <a href='#'>F3</a>
                                </div>
                                <div class='move-right'>
                                    <a href='#'><span class='red'>S</span>ave</a>
                                    <a href='#'>F2</a>
                                </div>
                                <a href='#'>S<span class='red'>a</span>ve as...</a>

                        </div>
                    </div>
                </div>
                
                <li><span class='red'>E</span>dit</li>
                <li><span class='red'>S</span>earch</li>

                <li><span class='red'>D</span>ebug</li>
                <li><span class='red'>P</span>roject</li>
                <li><span class='red'>O</span>ptions</li>
                <li><span class='red'>W</span>indow</li>
                <li><span class='red'>H</span>elp</li>
            </ul>
        </header>

        <div class='main' contenteditable="true" autofocus></div>

        <footer>
            <ul class='footer'>
                <li><span class='red'>F1</span></li>
                <li>Help</li>
            </ul>
        <footer>
